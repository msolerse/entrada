  <mat-card class="mat-elevation-z3">
    <mat-card-header>
        <img mat-card-avatar src="../assets/2x/round_supervisor_account_black_24dp.png">
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-subtitle>Introducir credenciales</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()"
      #f="ngForm" >
        
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Usuario" [(ngModel)]="usuari"  id="user" type="text"  formControlName="user" required>
              </mat-form-field>

           <!--  <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="contrasenya" type="password" name="password" required>
          </mat-form-field>
 -->
          <mat-form-field  class="example-full-width">
          <input matInput placeholder="Contraseña"  id="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="contrasenya"   formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        
    </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit"   [disabled]="f.invalid"  (click)="onSubmit()"  color="primary">Entrar</button>
    </mat-card-actions>
  </mat-card>
