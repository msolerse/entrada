<div class="container-alertas">

  <div *ngFor="let alerta of alertas" class="justify-content-start">
      <div  (close)="alertas = []" class="alert {{getCss(alerta)}} alert-dismissible fade show" role="alert" >
        <div [innerHTML]="alerta.mensaje"></div>    
        <button type="button" (click)="removeAlerta(alerta)" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </div>
</div>
