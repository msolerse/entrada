<div class="course">

  <h2 class="mat-h2">Pedido {{this.idPedido}}</h2>

 <!-- <img class="course-thumbnail" [src]="course?.iconUrl"> -->

  <mat-form-field>

    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrar">

  </mat-form-field>

  
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
            

      <ng-container matColumnDef="codigo">

          <mat-header-cell *matHeaderCellDef >#</mat-header-cell>

          <mat-cell   class="mat-typography" *matCellDef="let element" [routerLink]="['/articulo', element.id]">{{element.codigo}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="name">

          <mat-header-cell *matHeaderCellDef>Descripci칩n</mat-header-cell>

          <mat-cell  class="description-cell mat-typography"
                    *matCellDef="let element"  [routerLink]="['/articulo', element.id]">{{element.name | titlecase}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef> Unidad </mat-header-cell>
        <mat-cell  class="unidad mat-typography" *matCellDef="let element"> {{element.symbol}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
        <mat-cell class="duration-cell mat-typography" *matCellDef="let element" [satPopoverAnchorFor]="p" (click)="p.open()">
          <ng-container *ngIf="element.comment">
            {{element.comment}}
          </ng-container>
          <span class="add-comment" *ngIf="!element.comment">
            Indicar cantidad
          </span>

          <sat-popover #p
              hasBackdrop
              xAlign="start"
              yAlign="start"
              (closed)="update(element, $event)">
            <inline-edit [value]="element.comment"></inline-edit>
          </sat-popover>
        </mat-cell>
      </ng-container>

      

      <ng-container matColumnDef="actionsColumn">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addRow()"><i class="fa fa-plus mat-icon"></i></button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" focusable="false" (click)="remove( element )">
              <mat-icon class="mat-18">delete</mat-icon>
              </button>
        </mat-cell>
      </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"  ></mat-row>
  

  </mat-table>

  <button class="botons" mat-raised-button (click)="goBack()" >Salir</button> 
  <button class="botons" mat-raised-button color="accent" (click)="goValidar()" >Validar</button> 

</div>
